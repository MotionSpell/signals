name: Windows Build

on:
  push:
    branches:
      - vcpkg-cmake
  pull_request:
    branches:
      - vcpkg-cmake

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up environment variables
      run: |
        echo "SIGNALS_REPO=https://github.com/MotionSpell/signals.git" >> $env:GITHUB_ENV
        echo "BUILD_DIR=C:/signals" >> $env:GITHUB_ENV
        echo "ACTIONS_RUNNER_DEBUG=true" >> $env:GITHUB_ENV
        echo "ACTIONS_STEP_DEBUG=true" >> $env:GITHUB_ENV

    - name: Setup MSYS2
      uses: msys2/setup-msys2@v2
      with:
        update: true
        install: >-
          mingw-w64-x86_64-toolchain
          make
          git
          cmake

    - name: Set environment variables for MSYS2
      run: |
        $env:PATH = "C:\msys64\mingw64\bin;$env:PATH"
        echo "PATH=$env:PATH" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

    - name: Initialize vcpkg submodule
      run: msys2 -c "git submodule update --init --recursive"

    - name: Bootstrap vcpkg
      run: msys2 -c "./vcpkg/bootstrap-vcpkg.sh"

    - name: Clone the Signals repository
      run: msys2 -c "git clone --recurse-submodules -b vcpkg-cmake $env:SIGNALS_REPO $env:BUILD_DIR"

    - name: Update submodules
      run: msys2 -c "cd $env:BUILD_DIR && git submodule update --remote vcpkg"

    - name: Configure CMake
      run: msys2 -c "cd $env:BUILD_DIR && cmake --preset mingw-production"

    - name: Build the project
      run: msys2 -c "cd $env:BUILD_DIR && cmake --build build --preset mingw-production"

    - name: Run tests
      run: msys2 -c "cd $env:BUILD_DIR && ctest --output-on-failure"