name: Windows Build

on:
  push:
    branches:
      - vcpkg-cmake
  pull_request:
    branches:
      - vcpkg-cmake

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: true
        fetch-depth: 0

    - name: Set up environment variables
      run: |
        echo "BUILD_DIR=$env:GITHUB_WORKSPACE" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
        echo "VCPKG_DEFAULT_TRIPLET=x64-mingw-dynamic" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
      shell: pwsh

    - name: Setup MSYS2
      uses: msys2/setup-msys2@v2
      with:
        update: true
        install: >-
          mingw-w64-x86_64-toolchain
          mingw-w64-x86_64-cmake
          mingw-w64-x86_64-ninja
          mingw-w64-x86_64-pkg-config
          mingw-w64-x86_64-nasm
          mingw-w64-x86_64-yasm
          mingw-w64-x86_64-autotools
          mingw-w64-x86_64-gcc
          git
          make
          curl
        msystem: MINGW64  

    - name: Install dependencies for MINGW64
      run: |
        pacman -Syu --noconfirm && \
        pacman -S --noconfirm \
        mingw-w64-x86_64-base-devel \
        mingw-w64-x86_64-pkg-config \
        mingw-w64-x86_64-yasm \
        mingw-w64-x86_64-nasm \
        mingw-w64-x86_64-autoconf \
        mingw-w64-x86_64-automake \
        mingw-w64-x86_64-autoconf-archive \
        mingw-w64-x86_64-python3 \
        mingw-w64-x86_64-git \
        mingw-w64-x86_64-curl \
        mingw-w64-x86_64-tar \
        mingw-w64-x86_64-unzip \
        mingw-w64-x86_64-zip \
        mingw-w64-x86_64-make \
        mingw-w64-x86_64-gcc \
        mingw-w64-x86_64-g++ \
        mingw-w64-x86_64-libtool \
        mingw-w64-x86_64-ca-certificates \
        mingw-w64-x86_64-linux-api-headers \
        mingw-w64-x86_64-mingw-w64-toolchain
      shell: bash

    - name: Set MSYS2 path
      run: |
        echo "C:\msys64\mingw64\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
        echo "C:\msys64\usr\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
        echo "MSYSTEM=MINGW64" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
      shell: pwsh

    - name: Setup vcpkg
      run: |
        git submodule update --init --recursive
        .\vcpkg\bootstrap-vcpkg.bat
      shell: cmd

    - name: Configure CMake
      working-directory: ${{ env.BUILD_DIR }}
      run: |
        cmake --preset mingw-production
      shell: bash

    - name: Build
      working-directory: ${{ env.BUILD_DIR }}
      run: cmake --build build --preset mingw-production
      shell: bash

    - name: Test
      working-directory: ${{ env.BUILD_DIR }}/build
      run: ctest -C Release --output-on-failure
      shell: bash

    - name: Upload logs on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: |
          ${{ env.BUILD_DIR }}/build/CMakeFiles/CMakeOutput.log
          ${{ env.BUILD_DIR }}/build/CMakeFiles/CMakeError.log
          ${{ env.BUILD_DIR }}/vcpkg/buildtrees/**/*.log
        retention-days: 5
