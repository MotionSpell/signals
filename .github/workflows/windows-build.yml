name: Windows Build

on:
  push:
    branches:
      - vcpkg-cmake
  pull_request:
    branches:
      - vcpkg-cmake

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up environment variables
      run: |
        echo "SIGNALS_REPO=https://github.com/MotionSpell/signals.git" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
        echo "BUILD_DIR=C:/signals" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
        echo "ACTIONS_RUNNER_DEBUG=true" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
        echo "ACTIONS_STEP_DEBUG=true" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

    - name: Setup MSYS2
      uses: msys2/setup-msys2@v2
      with:
        update: true
        install: >-
          mingw-w64-x86_64-toolchain
          make
          git
          cmake
          ninja
          unzip

    - name: Set environment variables for MSYS2
      run: |
        echo "C:\msys64\mingw64\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
        echo "C:\msys64\usr\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
        echo "MSYSTEM=MINGW64" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

    - name: Initialize vcpkg submodule
      shell: msys2 { bash -c }
      run: git submodule update --init --recursive

    - name: Bootstrap vcpkg
      shell: cmd
      run: .\vcpkg\bootstrap-vcpkg.bat

    - name: Clone the Signals repository
      shell: msys2 { bash -c }
      run: git clone --recurse-submodules -b vcpkg-cmake $SIGNALS_REPO $BUILD_DIR

    - name: Update submodules
      shell: msys2 { bash -c }
      run: cd $BUILD_DIR && git submodule update --remote vcpkg

    - name: Configure CMake
      shell: msys2 { bash -c }
      run: cd $BUILD_DIR && cmake --preset mingw-production

    - name: Build the project
      shell: msys2 { bash -c }
      run: cd $BUILD_DIR && cmake --build --preset mingw-production

    - name: Run tests
      shell: msys2 { bash -c }
      run: cd $BUILD_DIR && ctest --output-on-failure
